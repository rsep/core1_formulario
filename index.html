<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

    <div>
        <h1>Formulario de Registro</h1>

        <form action="/proccess" method="post">
            <div>
                <label for="input_nombre">Nombre:*</label>
                <input type="text" id="input_nombre" name="input_nombre" required="true">
            </div>
            <br>
            <div>
                <label for="input_apellido">Apellido:*</label>
                <input type="text" id="input_apellido" name="input_apellido" required="true">
            </div>
            <br>
            <div>
                <label for="input_email">Correo Electrónico:*</label>
                <input type="email" id="input_email" name="input_email" required="true">
            </div>
            <br>
            <div>
                <label for="input_pass">Contraseña:*</label>
                <input type="password" id="input_pass" name="input_pass" required="true">
            </div>
            <br>
            <div>
                <label for="input_fechaNac">Fecha Nacimiento:</label>
                <input type="date" name="input_fechaNac" id="input_fechaNac">
            </div>
            <br>
            <div>
                <label>Género:</label>
                <br>
                                
                <input type="radio" id="input_m" name="genero" value="masculino">
                <label for="input_m">Masculino</label>

                <input type="radio" id="input_f" name="genero" value="femenino">
                <label for="input_f">Femenino</label>

                <input type="radio" id="input_nb" name="genero" value="nobinario">
                <label for="input_nb">No binario</label>

                <input type="radio" id="input_nd" name="genero" value="nodecir">
                <label for="input_nd">Prefiero no decirlo</label>
            </div>
            <br>
            <div>
                <label for="input_desc">Una breve descripción de mí:</label>
                <br>
                <textarea name="input_desc" id="input_desc" cols="30" rows="6"></textarea>
            </div>
            <br>
            <div>
                <label for="input_idioma">Idioma Favorito:</label>
                <select name="input_idioma" id="input_idioma">
                    <option value="1">JavaScript</option>
                    <option value="2">Python</option>
                    <option value="3">Java</option>
                    <option value="4">C#</option>
                    <option value="5">C++</option>
                    <option value="6">PHP</option>
                    <option value="7">Ruby</option>
                </select>
            </div>
            <br>
            <div>
                <input type="checkbox" name="input_pref" id="input_pref">
                <label for="input_pref">Sí, Me gustaría recibir actualizaciones periódicas por correo</label>
            </div>
            <br>
            <input type="submit" value="Crear Cuenta">
            <hr>
            <h5>* Indica que es un campo obligatorio</h5>
        </form>
    </div>
    
</body>
</html>
